<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zegar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="watch">
    <div class="watchborder" id="watchborder">
      <span class="linesecond" id="linesecond"></span>
      <span class="lineminute" id="lineminute">
        <div class="minute-hand"></div>
      </span>
      <span class="linehour" id="linehour">
        <div class="hour-hand"></div>
      </span>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
